<section class="login-box" class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="" id="formulario" novalidate>
            <div>
                <h2>Registro de usuario</h2>
            </div>
            <div class="SelectTipoDoc">
                <label for="TipoDoc">Tipo de documento:</label>
                <select name="TipoDoc" id="TipoDoc" class="select-custom" required>
                    <option value="0">Seleccione un tipo de documento</option>
                    <option value="1">Cedula de Ciudadania</option>
                    <option value="2">Cedula de extranjeria</option>
                    <option value="3">Tarjeta de Identidad</option>
                    <option value="4">Registro civil</option>
                    
                </select>
                <div class="feedback"></div>
            </div>

            <div id="inputNoDoc">
                <label for="NoDoc">Numero de documento:</label>
                <input type="text" id="NoDoc" name="NoDoc" required pattern="[0-9]{5,}">
                <div class="feedback"></div>
            </div>

            <div id="inputName">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required pattern="[a-z A-Z0-9]+">
                <div class="feedback"></div>
            </div>

            <div id="inputLName">
                <label for="lName">Apellido:</label>
                <input type="text" id="lName" name="lName" required pattern="[a-z A-Z0-9]+">
                <div class="feedback"></div>
            </div>

            <div id="inputDate">
                <label for="dateBirth">Fecha de nacimiento:</label>
                <input type="date" id="dateBirth" name="dateBirth" required >
                <div class="feedback"></div>
            </div>

            <div id="inputEmail">
                <label for="email">Correo:</label>
                <input type="text" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@misena\.edu\.co">
                <div class="feedback"></div>
            </div>

            <div id="inputPassword">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]{10,}">
                <div class="feedback"></div>
            </div>

            <div id="inputConfirmPassword">
                <label for="ConfirmPassword">Confirmar contraseña:</label>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                <div class="feedback"></div>
            </div>

            <div id="inputTerms">
                <label for="Terminos">Acepto los terminos y condiciones:</label> 
                <input type="checkbox" id="Terminos" name="Terminos" required>  
                <div class="feedback"></div>
            </div>

            <button id="btncal">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Enviar</button>
        </form>
        
    </main>
